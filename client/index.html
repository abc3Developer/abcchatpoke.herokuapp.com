 var scene = document.querySelector('#scene');
 
var player = document.querySelector('#player');

function tiemsce() {
  scene = document.querySelector('#scene');
  setTimeout(() => {
    scene.style.display = 'flex';
  }, 500000);
}
var colorbtn = document.querySelector('#colorbtn');
var btnuseer12 = document.querySelector('#btnuseer12');

function btnuser1() {

colorbtn.style.backgroundColor = 'red';
}
function btnuser2() {
btnuseer24 = document.querySelector('#btnuseer24');

colorbtn.style.backgroundColor = 'blue';
}





var scentrue = document.querySelector('#scentrue');

scentrue.addEventListener('change', function () {

});
